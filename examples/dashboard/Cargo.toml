[package]
name = "rapace-dashboard"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "rapace-dashboard"
path = "src/main.rs"

[dependencies]
rapace-core = { path = "../../crates/rapace-core" }
rapace-macros = { path = "../../crates/rapace-macros" }
rapace-registry = { path = "../../crates/rapace-registry" }

# Web server
axum = { version = "0.8", features = ["json"] }
futures = "0.3"
tower-http = { version = "0.6", features = ["cors", "fs"] }
tokio = { version = "1", features = ["rt-multi-thread", "net", "macros", "sync"] }
tokio-stream = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# facet for shapes (required by macro-generated code)
facet = { git = "https://github.com/facet-rs/facet" }
facet-core = { git = "https://github.com/facet-rs/facet" }
facet-postcard = { git = "https://github.com/facet-rs/facet" }
