[package]
name = "rapace-conformance"
version = "0.1.0"
edition = "2024"
description = "Rapace protocol conformance test suite"
license = "MIT OR Apache-2.0"
publish = false

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "rapace-conformance"
path = "src/main.rs"

[dependencies]
rapace-protocol.workspace = true
facet.workspace = true
facet-json.workspace = true
facet-postcard.workspace = true
clap = { version = "4", features = ["derive"] }
inventory = "0.3"
rapace-conformance-macros = { path = "macros" }
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
regex = "1"
tracey-core = { git = "https://github.com/bearcove/tracey", features = ["markdown"] }
libtest-mimic = "0.8"

[[test]]
name = "coverage"
path = "tests/coverage.rs"
harness = false
