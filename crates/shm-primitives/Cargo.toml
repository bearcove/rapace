[package]
name = "shm-primitives"
description = "Lock-free primitives for shared memory IPC: SPSC ring buffers and Treiber stack slab allocators"
keywords = ["lock-free", "shared-memory", "ipc", "no_std", "ring-buffer"]
categories = ["concurrency", "no-std", "memory-management"]
readme = "README.md"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = []
alloc = []
loom = ["dep:loom"]
std = ["alloc"]

[dependencies]
loom = { version = "0.7", optional = true }
