[profile.default]
# Fail fast - stop on first failure
fail-fast = true

# Timeout for individual tests (10 seconds should be plenty for unit tests)
slow-timeout = { period = "5s", terminate-after = 2 }

# Status level
status-level = "pass"

[profile.ci]
# CI profile with longer timeouts for cross-process tests
fail-fast = true
slow-timeout = { period = "30s", terminate-after = 2 }
status-level = "pass"
